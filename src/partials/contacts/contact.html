<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>
  <link rel="stylesheet" href="/src/sass/index.scss" />
  <script type="module" src="/src/index.js"></script>
</head>

<body>
  <include src="./partials/main/header.html"></include>
  <section class="contacts">
    <div>
      <div class="container-lines contact-lines">
        <div class="line-left">
          <h1 class="contacts__title">Contacts</h1>
          <div class="line-b1"></div>
          <div class="line-b2"></div>
        </div>
        <div class="line-right">
          <div class="line-b3"></div>
          <div class="line-b4"></div>
        </div>
      </div>
      <div class="contacts__img">
        <picture>
          <source srcset="
                /src/images/contact/bannercontactsdesctop.jpg   1x,
                /src/images/contact/bannercontactsdesctopx2.jpg 2x
              " media="(min-width: 1200px)" />
          <source srcset="
                /src/images/contact/bannercontactstablet.jpg   1x,
                /src/images/contact/bannercontactstabletx2.jpg 2x
              " media="(min-width: 768px)" />
          <source srcset="
                /src/images/contact/bannercontactsmob.jpg   1x,
                /src/images/contact/bannercontactsmobx2.jpg 2x
              " media="(max-width: 767px)" />
          <img class="contacts__image" src="/src/images/contact/bannercontactsdesctop.jpg" alt="игровая консоль"
            loading="lazy" />
        </picture>
      </div>
      <div class="contacts__page container">
        <div>
          <div class="contacts__block">
            <p class="contacts__text">
              In case of queries about order handling and/ or delay, drop us
              an email at
            </p>
            <a class="contacts__data hover" href="mailto:info@shopforgamers.com">info@shopforgamers.com</a>
          </div>
          <div class="contacts__connection">
            <div class="contacts__mail">
              <ul class="contacts_info-list">
                <li class="contacts__info-item">
                  <p class="contacts__info-title">Email</p>
                  <a class="contacts__data hover" href="mailto:sfg.info@gmail.com">sfg.info@gmail.com</a>
                </li>
              </ul>
            </div>
            <div class="contacts__phone">
              <p class="contacts__info-title">Phone number</p>
              <ul class="contacts_info-list">
                <li class="contacts__info-item">
                  <a class="contacts__data hover" href="tel:+380936432288">
                    +38 (093) 643 22 88</a>
                </li>
                <li class="contacts__info-item">
                  <a class="contacts__data hover" href="tel:+380503454423">+38 (050) 345 44 23</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="contacts__form">
          <h2 class="contacts__form-title">CONTACT US</h2>
          <form class="contacts__form-name">

            <div class="form__group field">
              <input type="text" class="form__field" name="name" id="name" placeholder="Name" required maxlength="25">
              <label for="name" class="form__label">Name</label>
            </div>

            <div class="form__group">
              <input type="email" class="form__field" name="mail" placeholder="Email" required maxlength="50">
              <label for="email" class="form__label">Email</label>
            </div>

            <div class="form__group">
              <label class="form__label" for="comment">Leave your message</label>
              <textarea class="order__message-input" name="comment" id="comment" rows="6"></textarea>
            </div>

            <button data-modal-open type="button" class="contacts__button link">SEND</button>

          </form>
        </div>
      </div>
    </div>
    <include src="./partials/contacts/contmodal.html"></include>
  </section>
  <include src="./partials/main/footer.html"></include>
  <script src="../../js/modal.js"></script>
</body>

</html>
